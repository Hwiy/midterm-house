<style>
  :root {
    --bg: rgba(0, 0, 0, 0);
    --hsline: black;
    --hscolor: #ded9e2;
    --door: #cabadb;
    --door-handle: grey;
    --window: #ffffa3;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    /* align-items: center; */
  }


  .frame {
    background-color: var(--bg);
    width: 400px;
    height: 400px;
    position: absolute;
    top: -15%;
    transform: scale(0.6);
  }

  .bottom-house {
    background-color: black;
    width: 150px;
    height: 150px;
    position: absolute;
    left: calc(100vw-150px);
    background-image: linear-gradient(var(--hsline) 5%, var(--hscolor) 5%);
    background-size: 20px 15px;
    left: 30%;
    top: 62.5%;
  }

  .bottom-house:hover {
    cursor: pointer;
  }


  .roof {
    width: 200px;
    height: 70px;
    background: linear-gradient(0deg, rgba(127, 83, 217, 1) 0%,
        rgba(97, 128, 209, 1) 36%, rgba(29, 78, 208, 1) 100%);
    clip-path: polygon(18% 0, 81% 0, 100% 100%, 0% 100%);
    position: absolute;
    top: 46%;
    left: 23.5%;
  }

  /* .roof {
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 100px solid var(--roof);
    position: absolute;
    top: 37.5%;
    left: 23%
  } */


  .roof:hover {
    cursor: pointer;
  }



  .door {
    background-color: var(--door);
    width: 50px;
    height: 125px;
    position: absolute;
    top: 17%;
    left: 10%;
    z-index: 2;

    transform-origin: left;
    transition: all 0.5s ease-in-out;
  }

  .backdoor {
    background-color: #ffffa3;
    position: absolute;
    width: 50px;
    height: 125px;
    top: 17%;
    left: 10%;
  }

  .bottom-house:hover .door {
    transform: perspective(1200px) translateZ(0px) translateX(0px) translateY(0) rotateY(-105deg);
  }

  /* ^code from https://codepen.io/am_eu/pen/EgZdaQ */

  .door-handle {
    background-color: var(--door-handle);
    width: 8px;
    height: 8px;
    border-radius: 100%;
    top: 50%;
    left: 90%;
    margin-top: 60px;
    margin-left: 35px;
  }


  .window {
    background-color: #333;
    width: 60px;
    height: 45px;
    position: absolute;
    top: 30%;
    left: 52%;
  }

  .bottom-house:hover .window {
    background-color: var(--window);
    transition: all 0.5s ease-in-out;

  }

  /* Why is this not working? */
  /*   .roof:hover+.bottom-house>.window {
    background-color: var(--window);
  } */

  /*face*/
  .window::before {
    content: "";
    width: 15px;
    height: 20px;
    background: #333;
    border-radius: 20px / 25px;
    position: absolute;
    top: 30%;
    left: 40%;
    z-index: 2;
    visibility: display;
  }

  /*body*/
  .window::after {
    content: "";
    width: 35px;
    height: 15px;
    background: #333;
    position: absolute;
    border-radius: 44% 41% 10% 10% / 76% 77% 0% 0%;
    top: 68%;
    left: 23%;
    z-index: 2;
    visibility: display;
  }
</style>

<!--https://codepen.io/rikschennink/pen/mjywQb-->

<div class="frame">
  <div class="bottom-house">
    <div class="door">
      <div class="door-handle"></div>
    </div>
    <div class="backdoor"></div>
    <div class="window"></div>
  </div>
  <div class="roof"></div>
</div>
